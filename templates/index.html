<!-- templates/index.html -->
<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>Bangla Online Compiler (Prototype)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, "Noto Sans Bengali", "DejaVu Sans", Arial; margin: 20px; }
    textarea { width:100%; height: 320px; font-family: monospace; font-size: 14px; }
    pre { background:#111; color:#eee; padding:12px; white-space:pre-wrap; }
    .row { display:flex; gap:12px; }
    .col { flex:1; }
    button { padding:8px 12px; font-size:16px; }
  </style>
</head>
<body>
  <h2>Bangla Online Compiler — Prototype</h2>
  <p>Use keywords: <code>ধারণ</code>, <code>মুদ্রণ</code>. End statements with <code>;</code>. Single-line comments: <code>// comment</code></p>

  <div>
    <textarea id="code" placeholder="ধারণ x = 10;&#10;ধারণ y = 5; x = x + y * 2;&#10;মুদ্রণ(x);"></textarea>
  </div>
  <div style="margin-top:8px;">
    <button id="run">চালাও (Run)</button>
  </div>

  <h3>Output</h3>
  <pre id="out"></pre>
  <h3>Errors</h3>
  <pre id="err"></pre>

  <script>
    document.getElementById('run').addEventListener('click', async () => {
      const code = document.getElementById('code').value;
      document.getElementById('out').textContent = 'Running...';
      document.getElementById('err').textContent = '';
      const form = new FormData();
      form.append('code', code);
      const res = await fetch('/run', { method:'POST', body: form });
      const data = await res.json();
      document.getElementById('out').textContent = data.stdout || '';
      document.getElementById('err').textContent = data.stderr || '';
    });
  </script>
</body>
</html>
