<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>Bangla Online Compiler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
        font-family: "Noto Sans Bengali", "DejaVu Sans", Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 20px;
    }

    h2, h3 {
        font-family: "Noto Sans Bengali", "DejaVu Sans", Arial, sans-serif;
    }

    textarea#code {
        width: 100%;
        height: 350px;
        font-family: monospace, "Courier New", monospace;
        font-size: 14px;
        padding: 10px;
        border: 2px solid #888;
        border-radius: 6px;
        background-color: #fff;
        color: #000;
        resize: vertical;
    }

    button {
        padding: 10px 16px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    button:hover {
        background-color: #0056b3;
    }

    pre {
        background-color: #111;
        color: #eee;
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 300px;
        overflow-y: auto;
        font-family: monospace, "Courier New", monospace;
        font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Bangla Online Compiler — Prototype</h2>
  <p>Keywords: <code>ধারণ</code>, <code>মুদ্রণ</code>. End statements with <code>;</code>. Single-line comments: <code>// comment</code></p>

  <textarea id="code" placeholder="ধারণ x = 10;&#10;ধারণ y = 5; x = x + y * 2;&#10;মুদ্রণ(x);"></textarea>
  <div style="margin-top:8px;">
    <button id="run">চালাও (Run)</button>
  </div>

  <h3>Output</h3>
  <pre id="out"></pre>
  <h3>Errors</h3>
  <pre id="err"></pre>

  <script>
    document.getElementById('run').addEventListener('click', async () => {
      const code = document.getElementById('code').value;
      document.getElementById('out').textContent = 'Running...';
      document.getElementById('err').textContent = '';
      const form = new FormData();
      form.append('code', code);
      const res = await fetch('/run', { method:'POST', body: form });
      const data = await res.json();
      document.getElementById('out').textContent = data.stdout || '';
      document.getElementById('err').textContent = data.stderr || '';
    });
  </script>
</body>
</html>
